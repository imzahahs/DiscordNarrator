plugins {
    id 'java'
}

group 'com.kaigan.bots'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.9

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }

    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Log4j
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.2'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2' 

    // Discord API
    implementation 'net.dv8tion:JDA:4.2.0_214'

    // sengine dependencies
    implementation "com.badlogicgames.gdx:gdx:1.9.10"
    implementation 'com.opencsv:opencsv:3.7'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.0.0'

    // Gson
    implementation 'com.google.code.gson:gson:2.8.5'

    // Beanshell
    compile 'org.apache-extras.beanshell:bsh:2.0b6'

    // Nashorn Sandbox
    implementation 'org.javadelight:delight-nashorn-sandbox:0.1.28'
}
